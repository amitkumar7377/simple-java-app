trigger:
  branches:
    include:
      - "*"
pool:
  name: 'azure-snyk-agent'

variables:
  azureWebAppName: 'my-java-webapp'
  azureSubscription: 'azure-service-connection'
  packageDirectory: '$(System.DefaultWorkingDirectory)/target'

steps:
- task: Maven@3
  inputs:
    mavenPomFile: 'pom.xml'
    goals: 'package'
    options: '-DskipTests=true'
  displayName: 'Build with Maven'

- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '$(packageDirectory)'
    includeRootFolder: false
    archiveType: 'zip'
    archiveFile: '$(Build.ArtifactStagingDirectory)/app.zip'
    replaceExistingArchive: true

- task: PublishBuildArtifacts@1
  inputs:
    pathToPublish: '$(Build.ArtifactStagingDirectory)'
    artifactName: 'drop'

- task: AzureWebApp@1
  inputs:
    azureSubscription: '$(azureSubscription)'
    appName: '$(azureWebAppName)'
    package: '$(System.DefaultWorkingDirectory)/path-to-your-jar/yourapp.jar'
    runtimeStack: 'JAVA|11-java11'  # Make sure this matches your Java version
    startupCommand: 'java -jar yourapp.jar'
 


